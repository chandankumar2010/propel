<title>Mini Marathon</title>

<body >
<script>
function calculateRegnFee()
{
var firstName=document.getElementById("firstName").value;
var lastName=document.getElementById("lastName").value;
var category=document.getElementById("marathonCategory").value;
var fees=0;
/*
Fill in the code for necessary calculation
*/
switch (category) {
	case "Full Marathon":
		fees=2500;
		break;

	case "Half Marathon":
		fees=1500;
		break;

	case "5 K Run":
		fees=1000;
		break;

	case "Kids Races":
			fees=750;
			break;

	default:
	fees=0;

}

document.getElementById("result").innerHTML ="Registered Successfully "+firstName+" "+lastName+". Your Registration Fee is "+fees;

return false;
}
</script>

<h1>Greens Marathon - Register Now</h1>
<form onsubmit="return calculateRegnFee()" name="myform">

<table>
<tr>
<td>First Name</td>
<td><input type="text" name="firstName" id="firstName" required="required" placeholder="Enter your first name" pattern="[A-Za-z\s]+"  > </td>
</tr>

<tr>
<td>Last Name</td>
<td><input type="text" name="lastName" id="lastName" required="required" placeholder="Enter your last name"  > </td>
</tr>

<tr>
<td>Address</td>
<td><textarea rows="5" cols="20"  name="address" id="address" required="required"></textarea></td>
</tr>

<tr>
<td>Date of Birth</td>
<td><input type="date" name="dateofbirth" id="dateofbirth" required="required"> </td>
</tr>

<tr>
<td>Email ID</td>
<td><input type="email" name="email" id="email" required="required" > </td>
</tr>

<tr>
<td>Mobile Number</td>
<td><input type="text" name="mobileNumber" id="mobileNumber"     required="required" pattern="^[7-9]\d{9}"> </td>
</tr>

<tr>
<td>Location of Marathon</td>
<td><input type="radio" name="location" id="del" value="Delhi" required="required">Delhi
<input type="radio" name="location" id="mum" value="Mumbai" required="required">Mumbai</td>
</tr>

<tr>
<td>Category</td>
<td><input name="marathonCategory" id="marathonCategory" list="categories">
		<datalist id="categories">
  		<option value="Full Marathon">
		<option value="Half Marathon">
		<option value="5 K Run">
		<option value="Kids Races">
		</datalist></td>
</tr>

<tr>
<td><input type="submit" value="Register"  name="submit"> </td>
<td><input type="reset" name="reset" value="Clear"> </td>
</tr>

<tr>
<td colspan="2">
<div  id="result"></div>
</td>
</tr>

</table>

</form>
</body>
</html>
