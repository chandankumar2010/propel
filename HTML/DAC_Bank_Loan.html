<!DOCTYPE html>
<html>
  <head>

    <style>
    body{
      background-color: #FFAACC;
      }

    h1{
      font-family: cursive;
      text-align: center;
      color: #770080;
    }
    #result{
      color: #770080;
      font-weight: bold;
      text-align: center;
    }

    </style>

  </head>
  <body>
    <h1>DAC BANK - AVAIL LOAN</h1>
    <form onsubmit="return form_submit(this)">
      <table align="center">
        <tr>
          <td>Customer Name</td>
          <td><input type="text" name="customerName" required></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea name="customerAddress" rows="5" cols="20"></textarea></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><input type="radio" name="gender" value="Male" >Male
            <td><input type="radio" name="gender" value="female" >Female</td>
        </tr>
        <tr>
          <td>Email ID</td>
          <td><input type="email" name="customerEmail"></td>
        </tr>
        <tr>
          <td>Mobile Number</td>
          <td><input type="text" name="customerMobileNumber" pattern="^[7-9]\d{9}"></td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td><input type="date" name="dob" ></td>
        </tr>
        <tr>
          <td>Loan Type</td>
          <td><input list="loan" name="loanType">
            <datalist id="loan">
              <option value="Vehicle"></option>
              <option value="Home"></option>
              <option value="Education"></option>
            </datalist>
          </td>
        </tr>

        <tr>
          <td>Loan Amount</td>
          <td><input type="text" name="loanAmount" placeholder="Enter the Amount" required></td>
        </tr>
        <tr>
          <td>Tenure</td>
          <td><input type="number" name="loanTenure" min="1" max="5" ></td>
        </tr>
        <tr>
          <td><input type="submit" name="submit" value="Avail Loan"></td>
          <td><input type="reset" value="Reset"></td>
        </tr>
</table>
</form>


    <div id="result">
      <p id="form_submit"></p>
    </div>

    <script>
      function form_submit(form){
        var name = document.getElementsByName('customerName')[0].value;
        var amt = document.getElementsByName("loanAmount")[0].value;
        document.getElementById("form_submit").innerHTML = "Thank you "+name+". Your Loan Amount is "+amt;
        return false;}

    </script>




  </body>
</html>
