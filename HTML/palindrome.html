<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>Enter word/sentence to check for palindrome:</p>
  <input type="text" name="palin">
  <button type="button"  name="palinbtn" onclick="checkPalindrome()">Check Palindrome</button>


    <script>
    function checkPalindrome(){
    var num = document.getElementsByName("palin")[0].value;
    var trimmed_num = num.replace(/\s+/g,'').toUpperCase();
    var reversed_num = reverseString(trimmed_num);
    if (reversed_num === trimmed_num) {
      alert("The entry is a palindrome.");
    }else {
      alert("The entry is not a palindrome.");
    }
  }
    function reverseString(str){
      return str.split("").reverse().join('').toUpperCase();
    }
    </script>
</body>
</html>
